[package]
name = "minidump-debugger"
version = "0.3.2"
edition = "2021"
description = "an experimental GUI for inspecting minidumps with rust-minidump"
license = "MIT OR Apache-2.0"
repository = "https://github.com/Gankra/minidump-debugger"
keywords = ["minidump", "debugger", "rust-minidump"]
categories = ["development-tools"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
default = ["inline"]

# Use the inline frame fields introduced in rust-minidump 0.14.0
inline = []

[dependencies]
eframe = "0.18.0"
egui = "0.18.1"
egui_extras = "0.18.0"
memmap2 = "0.5.5"
breakpad-symbols = { version = "0.18.0" }
minidump = { version = "0.18.0" }
minidump-common = { version = "0.18.0" }
minidump-processor = { version = "0.18.0", features = ["http", "dump_syms", "debuginfo"] }
minidump-unwind = { version = "0.18.0", features = ["debuginfo", "http", "swift"] }
num-traits = "0.2.15"
rfd = "0.9.1"
tempfile = "3.3.0"
tokio = { version = "1.20.0", features = ["time", "macros"] }
tracing = { version = "0.1.34", features = ["log"] }
tracing-subscriber = "0.3.14"
linked-hash-map = "0.5.6"
clap = { version = "3.2.15", features = ["derive"] }

# generated by 'cargo dist init'
[profile.dist]
inherits = "release"
debug = true
split-debuginfo = "packed"


